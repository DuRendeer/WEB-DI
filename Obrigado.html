<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patas Du Jojo - Confirmação</title>
    <link rel="stylesheet" href="Style/Banho&Tosa.css">
    <style>
        .header {
            justify-content: center;
        }
        
        .confirmation-section {
            background-color: white;
            padding: 60px 40px;
            border-radius: 15px;
            text-align: center;
            margin: 30px 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            border-bottom: 4px solid #f2cb87;
        }
        
        .confirmation-icon {
            font-size: 80px;
            color: #f2cb87;
            margin-bottom: 30px;
        }
        
        .confirmation-title {
            color: #112437;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .confirmation-text {
            font-size: 18px;
            color: #112437;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .voltar-menu {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="paw-decoration paw1">🐾</div>
    <div class="paw-decoration paw2">🐾</div>
    <div class="paw-decoration paw3">🐾</div>
    <div class="paw-decoration paw4">🐾</div>
    <div class="paw-decoration paw5">🐾</div>

    <header class="header">
        <div class="logo">
            <img src="Assets/Logo.png" alt="Patas Du Jojo Logo" class="logo-image">
            Patas <span>Du Jojo</span>
        </div>
    </header>
    
    <main class="main-content">
        <section class="confirmation-section">
            <div class="confirmation-icon">✅</div>
            <h1 class="confirmation-title">Agendamento Confirmado!</h1>
            <p class="confirmation-text">Obrigado por agendar seu horário na Patas Du Jojo!</p>
            <p class="confirmation-text">Seu pet será recebido com muito carinho e cuidado pela nossa equipe especializada.</p>
            <p class="confirmation-text">Em breve você receberá uma confirmação por e-mail com todos os detalhes do seu agendamento.</p>
            <div class="voltar-menu">
                <a href="index.html" class="btn">Voltar ao Menu <span class="btn-icon">→</span></a>
            </div>
        </section>
    </main>
</body>
</html>
